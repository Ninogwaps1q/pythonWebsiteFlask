{% extends "base.html" %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="admin-form">
    <h2>Add New Product</h2>

    <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>

        <div class="form-group">
            <label for="price">Price (â‚±):</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
            <label for="stock">Stock Quantity:</label>
            <input type="number" id="stock" name="stock" min="0" required>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="image">Product Image (PNG, JPG, GIF):</label>
            <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg, .gif">
        </div>

        <button type="submit" class="btn btn-submit">Create Product</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
