{% extends "base.html" %}
{% block content %}
<div class="edit-profile-container">
    <h2 class="edit-profile-title">âœï¸ Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="edit-profile-form">

        <div class="profile-image-preview">
            <img src="{{ url_for('static', filename='uploads/' + (user.profile_pic or 'default_profile.jpg')) }}">
        </div>

        <label>Change Profile Picture:</label>
        <input type="file" name="profile_image" accept="image/*">

        <label>First Name:</label>
        <input type="text" name="firstname" value="{{ user.firstname }}" required>

        <label>Last Name:</label>
        <input type="text" name="lastname" value="{{ user.lastname }}" required>

        <label>Contact:</label>
        <input type="text" name="contact" value="{{ user.contact }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>

        <label>New Password (optional):</label>
        <input type="password" name="password" placeholder="Leave blank to keep current">

        <button type="submit" class="save-btn">
            ğŸ’¾ Save Changes
        </button>

        <a href="{{ url_for('profile') }}" class="back-link">â† Back to Profile</a>
    </form>
</div>
{% endblock %}
